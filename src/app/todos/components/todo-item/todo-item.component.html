<app-checkmark
  [checked]="completed"
  (click)="editable || toggle()"
></app-checkmark>

<input
  #Input
  autofocus
  [value]="text"
  [disabled]="!editable"
  (blur)="cancel()"
>

<span
  (dblclick)="completed || edit()"
>{{ text }}</span>

<button
  class="destroy"
  (click)="onDelete.emit()"
>&#xd7;</button>
