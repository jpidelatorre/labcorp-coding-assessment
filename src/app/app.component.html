<app-dark-mode></app-dark-mode>
<h1>todos</h1>

<main>
  <header>
    <app-complete-all></app-complete-all>
    <app-item-input [placeholder]="'What needs to be done?'" (submit)="addTodo($event)"></app-item-input>
  </header>
  <app-todos-list></app-todos-list>
  <footer *ngIf="populated$ | async">
    <app-todo-count></app-todo-count>
    <app-todo-filters></app-todo-filters>
    <a (click)="clearDone()">Clear completed</a>
  </footer>
</main>

<aside>Double-click to edit a todo</aside>
